<div id="dashboard" class="page dashboard" ng-controller="DashboardCtrl">
	<header class="bar bar-header">
		
    </header>

	<ion-view>
		<div class="dash-tabs">
			<div class="dash-tab" id="watching" ng-click="onTabSelected('watching')"><span>Watching</span></div>
			<div class="dash-tab" id="planned"  ng-click="onTabSelected('plan')"><span>Planned</span></div>
			<div class="dash-tab" id="history"  ng-click="onTabSelected('history')"><span>History</span></div>
		</div>
		<ion-content has-header="true" has-tabs="true">	
			<!--ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"> </ion-refresher>-->
			<ion-list>
				<series ng-repeat="item in list.results | statusFilter:dashType track by item.tvdb_id"></series>
			</ion-list>
		</ion-content>
	</ion-view>	
</div>
