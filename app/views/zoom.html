<div id="zoom" class="page zoom" ng-controller="ZoomCtrl">

	<header class="bar bar-header">
        <ion-nav-buttons side="left">
        	<button menu-toggle="left" ng-click="sideMenuController.toggleLeft()" class="button button-icon icon ion-navicon"></button>
    	</ion-nav-buttons>
    </header>

	<ion-view>
		<div class="series-details">
			<div>{{item.title}}</div>
			<div>{{item.tvdb_id}}</div>
			<div>{{item.user.status}}</div>
			<seriesactions>
				<button ng-show="item" ng-click="watch()">WATCH SERIES</button>
			</seriesactions>
			
		</div>
		<ion-content has-header="true" class="has-upperbox">	
			<accordion close-others="true">
				<ion-list>
					<season ng-repeat="sea in item.seasons track by $index" item="sea" series="item" start-expanded="$index == 0"> </season>
				</ion-list>
				<ion-scroll> </ion-scroll>
			</accordion>
		</ion-content>
	</ion-view>

</div>
