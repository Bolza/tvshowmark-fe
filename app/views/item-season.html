<accordion-group class="season">
	<accordion-heading>
		<span>Season {{item.season}}</span>
		<i class="accordion-arrow ionicons"></i>
		<button class="button watch-action ionicons" ng-click="swatch($event)"></button>
	</accordion-heading>
		<!--div><button ng-click="swatch()">O</button></div-->
	<episode ng-repeat="ep in item.episodes track by $index" item="ep" series="series"></episode>
</accordion-group>
